query PageAccount($account: EmailAddress!) @loading(cascade: true) {
	screenings {
		totalCount
	}
	account(address: $account) {
		name
		mainbox {
			emails(first: 50) @paginate {
				edges {
					node {
						id
						from { name avatarURL address }
						subject
						unsubscribe
					}
				}
			}
		}
	}
}
