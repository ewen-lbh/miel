query PageAccount($account: EmailAddress!) @loading(cascade: true) {
	account(address: $account) {
		name
		inboxes {
			name
		}
		mainbox {
			emails(first: 50) @paginate @loading(count: 10) {
				edges {
					node {
						id
						from {
							name
							...Avatar
							address
						}
						subject
						unsubscribe
					}
				}
			}
		}
	}
}
