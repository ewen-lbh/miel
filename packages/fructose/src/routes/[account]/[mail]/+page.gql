query PageEmail($mail: ID!) @loading(cascade: true) {
	email(id: $mail) {
		from {
			address
			probablyAPerson
			name
			...Avatar
		}
		to {
			address
		}
		inbox {
			type
			name
			id
		}
		receivedAt
		unsubscribe
		subject
		...MailBody
		spamlevel: header(key: "X-Spam-Level")
		dkim {
			ok
			explanation
		}
		spf {
			ok
			explanation
		}
		dmarc {
			ok
			explanation
		}
		attachments {
			nodes {
				filename
				size
				contentType
				url
			}
		}
		replies(first: 3) @paginate {
			edges {
				node {
					...EmailRow
					...MailBody
				}
			}
		}
	}
}
