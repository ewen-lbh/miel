query PageScreener($account: EmailAddress!) @loading(cascade: true) {
	account(address: $account) {
		mainbox {
			name
			id
		}
		feedbox {
			name
			id
		}
		trashbox {
			name
			id
		}
		inboxes {
			name
			id
		}
	}
	screenings(first: 5) @paginate {
		edges {
			node {
				id
				address
				...Avatar
				name
				probablyAPerson
				verified
				lastSentEmails: sentEmails(first: 3) {
					nodes {
						...EmailRow
					}
				}
			}
		}
	}
}
